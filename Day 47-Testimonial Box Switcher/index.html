<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Testimonial Box</title>
</head>
<body>
    <div class="testimonial-container">
        <div class="progress-bar"></div>
        <div class="fa-solid fa-quote-right fa-quote"></div>
        <div class="fa-solid fa-quote-left fa-quote"></div>
        <p class="testimonial">
            This girl is a hard worker. Communication was also very good with her and she was very responsive all the time, something not easy to find in many freelancers. We'll definitely repeat with her.
        </p>
        <div class="user">
            <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="user" class="user-image">
            <div class="user-details">
                <h4 class="username">Iida Niskanen</h4>
                <p class="role">Data Entry</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
