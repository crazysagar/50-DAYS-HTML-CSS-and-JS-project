<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Strength Background</title>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

    <div class="background" id="background"></div>

    <div class="bg-white rounded p-10 text-center shadow-md w-80 relative">
        <h1 class="text-3xl font-bold mb-2">Image Password Strength</h1>
        <p class="text-sm text-gray-700 mb-4">Change the password to see the effect</p>

        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email</label>
            <input type="text" class="border block w-full p-2 mt-1 rounded" id="email" placeholder="Enter Email">
        </div>

        <div class="my-4 text-left">
            <label for="password" class="text-gray-900">Password</label>
            <input type="password" class="border block w-full p-2 mt-1 rounded" id="password" placeholder="Enter Password">
        </div>

        <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
